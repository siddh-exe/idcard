<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Employee List</title>
    <style>
        /* --- Admin Panel Styling --- */

        /* General Body Styles - Dark Theme */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #2c3e50; /* Dark blue-gray background */
            color: #ecf0f1; /* Light gray text for readability */
        }

        /* Heading Style */
        h2 {
            color: #ffffff;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Table Container */
        .table-container {
            overflow-x: auto;
            background-color: #34495e; /* Slightly lighter than body */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Table Styles */
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #34495e; /* Matches container */
            color: #ecf0f1;
        }

        /* Table Header Styles */
        .employee-table th {
            background-color: #212529; /* Very dark header */
            color: #ffffff;
            font-weight: bold;
            text-align: left;
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        /* Table Cell Styles */
        .employee-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #4a5f7a; /* Subtle border */
            color: #bdc3c7; /* Softer text color for data */
        }

        /* Alternating Row Colors (Zebra-striping) */
        .employee-table tbody tr:nth-of-type(even) {
            background-color: #3a526b; /* Slightly darker for contrast */
        }

        /* Hover Effect for Rows */
        .employee-table tbody tr:hover {
            background-color: #4a627a; /* Highlight row on hover */
            transition: background-color 0.2s ease-in-out;
        }
        
        /* Image Style */
        .employee-table img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #7f8c8d; /* Muted border color */
        }

        /* --- Action Button Styles --- */
        .actions-cell {
            white-space: nowrap; /* Prevents buttons from wrapping */
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-right: 5px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }

        .btn:hover {
            transform: translateY(-1px); /* Subtle lift effect */
        }

        .btn-edit {
            background-color: #28a745; /* Green */
        }

        .btn-edit:hover {
            background-color: #218838; /* Darker green */
        }

        .btn-delete {
            background-color: #dc3545; /* Red */
        }

        .btn-delete:hover {
            background-color: #c82333; /* Darker red */
        }

    </style>
</head>
<body>

    <h2>Employee List</h2>

    <div class="table-container">
        <table class="employee-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Emp ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>
                        {% if emp.profile_photo %}
                            <img src="{{ emp.profile_photo.url }}" alt="Photo of {{ emp.full_name }}">
                        {% else %}
                            <div style="width:50px; height:50px; background-color:#4a5f7a; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#fff; font-size:12px;">No Img</div>
                        {% endif %}
                    </td>
                    <td>{{ emp.emp_id }}</td>
                    <td>{{ emp.full_name }}</td>
                    <td>{{ emp.user.email }}</td>
                    <td>{{ emp.department.dept_name }}</td>
                    <td>{{ emp.position }}</td>
                    <td class="actions-cell">
                        <a href="{% url 'update_employee' emp.emp_id %}" class="btn btn-edit">Edit</a>
                        <a href="{% url 'delete_employee' emp.emp_id %}" class="btn btn-delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
