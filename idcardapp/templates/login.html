{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
    <style>
        /* CSS will go here */
        /* --- General Body & Layout --- */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #2c3e50; /* Dark blue-grey background */
}

.login-page-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* --- The Form Card --- */
.login-form-card {
    background: #34495e; /* Slightly lighter grey for the card */
    padding: 40px 30px;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* More prominent shadow */
    width: 100%;
    max-width: 400px;
    text-align: center;
    color: #ecf0f1; /* Light grey text for contrast */
}

/* --- Header --- */
.login-header {
    margin-bottom: 30px;
}

.login-header svg {
    margin-bottom: 15px;
    color: #1abc9c; /* A vibrant teal for the icon */
}

.login-form-card h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 600;
    color: #ecf0f1;
}

/* --- Form Elements --- */
.form-input {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #4a627a; /* Darker border */
    border-radius: 4px;
    background-color: #2c3e50; /* Same as body background */
    color: #ecf0f1; /* Light text */
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.form-input::placeholder {
    color: #7f8c8d; /* Muted color for placeholder text */
}

.form-input:focus {
    outline: none;
    border-color: #1abc9c; /* Teal border on focus */
    box-shadow: 0 0 5px #1abc9c; /* Teal glow on focus */
}

.login-button {
    width: 100%;
    padding: 15px;
    background-color: #1abc9c; /* Teal button */
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

.login-button:hover {
    background-color: #16a085; /* Darker teal on hover */
}

/* --- Error Message --- */
.error-message {
    color: #e74c3c; /* A clear red for errors */
    background-color: #c0392b;
    border: 1px solid #a93226;
    padding: 10px;
    border-radius: 4px;
    margin-top: 20px;
    font-size: 14px;
}
    </style>
</head>
<body>

    <div class="login-page-container">
        <div class="login-form-card">
            <!-- Added a simple icon and changed the title -->
            <div class="login-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                <h1>Admin Panel</h1>
            </div>

            <form method="POST">
                {% csrf_token %}

                <input type="email" name="email" class="form-input" placeholder="Email" required>
                <input type="password" name="password" class="form-input" placeholder="Password" required>

                <button type="submit" class="login-button">Sign In</button>
            </form>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

        </div>
    </div>

</body>
</html>
