{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive ID Card</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* CRITICAL PDF COLOR FIX */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1e23;    /* Deep Slate */
            --accent: #c5a059;     /* Champagne Gold */
            --bg-light: #fdfdfd;
            --text-gray: #64748b;
        }

        body {
            background-color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Outfit', sans-serif;
        }

        /* Landscape Card Layout */
        .id-card {
            width: 460px;
            height: 260px;
            background: var(--bg-light);
            border-radius: 12px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.25);
            position: relative;
            border: 1px solid #d1d5db;
        }

        /* Left Design Sidebar */
        .sidebar {
            width: 12px;
            background: var(--accent);
            height: 100%;
        }

        /* Profile Section */
        .photo-area {
            width: 160px;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .profile-frame {
            width: 110px;
            height: 110px;
            border-radius: 12px; /* Soft square for a modern look */
            border: 2px solid var(--accent);
            padding: 4px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 15px;
        }

        .profile-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .emp-id-label {
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--accent);
            font-weight: 800;
            text-transform: uppercase;
        }

        .emp-id-value {
            font-size: 14px;
            font-weight: 400;
            color: #fff;
        }

        /* Content Area */
        .details-area {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .company-logo {
            height: 22px;
            filter: grayscale(1) contrast(1.5); /* Makes logo look integrated */
        }

        .verified-badge {
            font-size: 9px;
            background: #f1f5f9;
            padding: 4px 10px;
            border-radius: 50px;
            color: var(--primary);
            font-weight: 700;
            border: 1px solid #e2e8f0;
        }

        .name {
            font-size: 26px;
            font-weight: 800;
            color: var(--primary);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .position {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Grid info */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-box label {
            display: block;
            font-size: 9px;
            color: var(--text-gray);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .info-box span {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
        }

        /* Footer / Barcode */
        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .barcode img {
            height: 28px;
            opacity: 0.8;
            mix-blend-mode: multiply;
        }

        /* Print Button */
        .btn-container { margin-top: 40px; }
        .print-btn {
            background: var(--primary);
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 12px 35px;
            border-radius: 6px;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .print-btn:hover {
            background: var(--accent);
            color: var(--primary);
        }

        @media print {
            .btn-container { display: none; }
            body { background: white; }
            .id-card { 
                box-shadow: none; 
                border: 1px solid #eee;
            }
        }
    </style>
</head>
<body>

<div class="id-card">
    <div class="sidebar"></div>

    <div class="photo-area">
        <div class="profile-frame">
            {% if employee.profile_photo %}
                <img src="{{ employee.profile_photo.url }}" alt="Profile">
            {% else %}
                <img src="https://i.ibb.co/LQkH8kF/user-placeholder.png" alt="Profile">
            {% endif %}
        </div>
        <span class="emp-id-label">Employee ID</span>
        <span class="emp-id-value">{{ employee.emp_id }}</span>
    </div>

    <div class="details-area">
        <div class="company-header">
            <img src="{% static 'images/company-logo.png.jpg' %}" class="company-logo" alt="Company Logo">
            <div class="verified-badge">OFFICIAL ACCESS</div>
        </div>

        <h1 class="name">{{ employee.full_name }}</h1>
        <div class="position">{{ employee.position }}</div>

        <div class="info-grid">
            <div class="info-box">
                <label>Department</label>
                <span>{{ employee.department.dept_name }}</span>
            </div>
            <div class="info-box">
                <label>Phone</label>
                <span>{{ employee.phone }}</span>
            </div>
        </div>

        <div class="card-footer">
            <div class="barcode">
                <img src="{{ employee.barcode.url|default:'https://i.ibb.co/68v8QdF/barcode-placeholder.png' }}" alt="Barcode">
            </div>
            <div style="font-size: 8px; color: var(--text-gray); text-align: right; line-height: 1.2;">
                Property of Company Group<br>Security Level: <b>Alpha</b>
            </div>
        </div>
    </div>
</div>

<div class="btn-container">
    <button class="print-btn" onclick="window.print()">Export PDF</button>
</div>

</body>
</html>
