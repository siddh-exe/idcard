<!-- A container to help with layout and styling -->
<div class="form-container">
    <!-- Styled Dashboard Link -->
    <a href="{% url 'dashboard' %}" class="btn-back">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="employee-table-container">
        <!-- Added an icon to the title -->
        <h2><i class="fas fa-id-card"></i> Select Employee for ID Card</h2>

        <table class="employee-table">
            <thead>
                <tr>
                    <th><i class="fas fa-hashtag"></i> Emp ID</th>
                    <th><i class="fas fa-user"></i> Name</th>
                    <th><i class="fas fa-building"></i> Department</th>
                    <th><i class="fas fa-cogs"></i> Action</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <!-- Added data-label for mobile view -->
                    <td data-label="Emp ID">{{ emp.emp_id }}</td>
                    <td data-label="Name">{{ emp.full_name }}</td>
                    <td data-label="Department">{{ emp.department.dept_name }}</td>
                    <td data-label="Action">
                        <!-- Styled the link as a button -->
                        <a href="{% url 'generate_id_card' emp.emp_id %}" class="btn-action">
                            <i class="fas fa-magic"></i> Generate ID Card
                        </a>
                    </td>
                </tr>
                {% empty %} <!-- This Django tag runs if the 'employees' list is empty -->
                <tr>
                    <td colspan="4" class="no-data">
                        <i class="fas fa-users-slash"></i>
                        <p>No employees found.</p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- IMPORTANT: Add Font Awesome for the icons to work -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* --- General Body & Font Styling --- */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    /* A subtle gradient background for more visual interest */
    background: linear-gradient(135deg, #f4f6f9 0%, #e9ecef 100%);
    color: #333;
    margin: 0;
    padding: 20px;
}

/* --- Page Container & Back Button --- */
.form-container {
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
}

.btn-back {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: #5a6c7d;
    text-decoration: none;
    font-weight: 500;
    font-size: 15px;
    margin-bottom: 20px;
    transition: color 0.2s ease;
}

.btn-back i {
    transition: transform 0.2s ease;
}

.btn-back:hover {
    color: #3498db;
}

.btn-back:hover i {
    transform: translateX(-3px); /* Slide the arrow on hover */
}

/* --- Container for the Table --- */
.employee-table-container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
    border: 1px solid #e3e8ee;
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* --- Table Title --- */
.employee-table-container h2 {
    margin-top: 0;
    margin-bottom: 25px;
    font-size: 26px;
    font-weight: 700;
    color: #2c3e50;
    display: flex;
    align-items: center;
    gap: 10px;
}

.employee-table-container h2 i {
    color: #3498db;
}

/* --- The Table Itself --- */
.employee-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    font-size: 15px;
    overflow: hidden;
    border-radius: 8px;
}

/* --- Table Header Styling --- */
.employee-table thead th {
    background: linear-gradient(to bottom, #5a6c7d, #4a5a6a);
    color: #ffffff;
    font-weight: 600;
    text-align: left;
    padding: 16px 20px;
    text-transform: uppercase;
    font-size: 13px;
    letter-spacing: 0.7px;
}

.employee-table thead th i {
    margin-right: 8px;
    opacity: 0.8;
}

/* --- Table Body and Row Styling --- */
.employee-table tbody tr {
    border-bottom: 1px solid #eef2f7;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Zebra-striping for rows */
.employee-table tbody tr:nth-of-type(even) {
    background-color: #fcfdff;
}

/* Hover effect for rows */
.employee-table tbody tr:hover {
    background-color: #f8faff;
    transform: scale(1.01);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    z-index: 1;
}

/* --- Table Cell Styling --- */
.employee-table td {
    padding: 18px 20px;
    vertical-align: middle;
}

/* --- Action Button Styling --- */
.btn-action {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    background-color: #ffffff;
    color: #3498db;
    border: 1px solid #3498db;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.2s ease-in-out;
}

.btn-action:hover {
    background-color: #3498db;
    color: #ffffff;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
}

/* --- "No Data" State Styling --- */
.no-data {
    text-align: center !important;
    padding: 40px 20px !important;
    color: #a0aec0;
    font-size: 16px;
}

.no-data i {
    font-size: 48px;
    margin-bottom: 15px;
    display: block;
    opacity: 0.5;
}

.no-data p {
    margin: 0;
    font-weight: 500;
}

/* --- Responsive Design for Mobile --- */
@media (max-width: 768px) {
    .employee-table-container {
        padding: 20px;
    }

    .employee-table thead {
        display: none;
    }

    .employee-table, .employee-table tbody, .employee-table tr, .employee-table td {
        display: block;
        width: 100%;
    }

    .employee-table tr {
        margin-bottom: 20px;
        border: 1px solid #eef2f7;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .employee-table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
        border-bottom: 1px solid #eef2f7;
    }

    .employee-table td:last-child {
        border-bottom: none;
    }
    
    .employee-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        width: calc(50% - 30px);
        padding-right: 10px;
        text-align: left;
        font-weight: 600;
        color: #5a6c7d;
    }
}
</style>
